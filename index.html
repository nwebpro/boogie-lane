<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>

		<title>Boogie Lane</title>
		<link
			rel="icon"
			href="./assets/images/arrow_icon.svg"
			type="image/png"
		/>
		<link
			rel="stylesheet"
			href="assets/plugin/bootstrap/bootstrap.min.css"
		/>
		<!-- ! Font-awesome -->
		<script src="assets/plugin/font-awesome/fontawesome.js"></script>
		<link
			rel="stylesheet"
			href="assets/plugin/swiper/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="slash_screen_wrapper">
			<div class="slash_screen_content">
				<img
					src="assets/images/bg_screen.jpg"
					class="img-fluid"
					alt="Slash Screen"
					draggable="false"
				/>
			</div>
		</div>
		<main>
			<section class="hero_content_area">
				<a href="index.html">
					<img
						src="assets/images/logo.svg"
						draggable="false"
						class="boogie_lane_logo"
						alt=""
					/>
				</a>
				<!-- <img
					src="assets/images/top_scratch.svg"
					class="top_image"
					draggable="false"
					alt=""
				/> -->
				<img
					src="assets/images/bottom_scratch.svg"
					class="bottom_image"
					draggable="false"
					alt=""
				/>
				<img
					src="assets/images/yellow_line.svg"
					class="yellow_line"
					draggable="false"
					alt=""
				/>
				<a href="register.html">
					<img
						src="assets/images/arrow_icon.svg"
						class="arrow_icon"
						draggable="false"
						alt=""
					/>
				</a>
				<img
					src="assets/images/scratch.svg"
					class="scratch_image"
					draggable="false"
					alt=""
				/>
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="hero_section_wrapper">
								<img
									src="assets/images/left_image.png"
									draggable="false"
									alt=""
								/>
								<img
									src="assets/images/middle_image.png"
									draggable="false"
									alt=""
								/>
								<img
									src="assets/images/right_image.png"
									draggable="false"
									alt=""
								/>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="hero_section_wrapper">
								<img
									src="assets/images/slide_tow_1.png"
									draggable="false"
									alt=""
								/>
								<img
									src="assets/images/slide_tow_2.png"
									draggable="false"
									alt=""
								/>
								<img
									src="assets/images/Slide_tow_3.png"
									draggable="false"
									alt=""
								/>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Audio Play and stop -->
			<div class="vinel_wrap" id="playPauseButton">
				<audio
					src="http://icyrelay.181.fm/181-bebop_128k.mp3"
					autoplay
				></audio>
				<img
					src="assets/images/vinyl.png"
					draggable="false"
					alt="Vinyl Image"
				/>
			</div>
		</main>

		<script src="assets/plugin/jquery/jquery-3.5.1.min.js"></script>
		<script src="assets/plugin/bootstrap/bootstrap.bundle.min.js"></script>
		<script src="assets/plugin/swiper/swiper-bundle.min.js"></script>
		<script src="assets/plugin/gsap/gsap.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script>
			// Create the audio player
			setTimeout(function () {
				let audioPlayer = document.createElement('audio');
				audioPlayer.src = 'http://icyrelay.181.fm/181-bebop_128k.mp3';
				audioPlayer.autoplay = true;

				// Add 'playing' class to the vinyl image when audio starts playing
				audioPlayer.addEventListener('play', function () {
					const vinylImage =
						document.querySelector('.vinel_wrap img');
					vinylImage.classList.add('playing');
				});

				// Remove 'playing' class from the vinyl image when audio is paused
				audioPlayer.addEventListener('pause', function () {
					const vinylImage =
						document.querySelector('.vinel_wrap img');
					vinylImage.classList.remove('playing');
				});

				// Play/Pause button functionality
				const playPauseButton =
					document.getElementById('playPauseButton');
				playPauseButton.addEventListener('click', function () {
					if (audioPlayer.paused) {
						audioPlayer.play();
					} else {
						audioPlayer.pause();
					}
				});
			}, 5000);
		</script>
	</body>
</html>
